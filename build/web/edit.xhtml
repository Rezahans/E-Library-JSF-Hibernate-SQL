<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
<h:head>  
<link rel="icon" type="image/png" href="assets/image/libico.png" />
<title>RF-Library || Edit Book</title>  
</h:head>  
<h:body>

<center>
 <b:panel>
     <f:facet name="heading">
    <i class="fa user" style="padding-right:20px" />
    <h:outputText value="RF - BOOK EDITOR " />
  </f:facet>
  <h2 class="mt-3">RF LIBRARY BOOK EDITOR</h2>
  <h4>Currently editing book : <br/> <span style="color:red;">#{lib.judul}</span></h4>
</b:panel>
<b:form id="form">  
    <h:inputHidden
        class="form-control input-focus"
        id="id-hidden"
        value="#{lib.id}"
    />
  <b:inputText placeholder="Book Title" required="true" label="Book Title" colMd="4" labelColMd="2" value="#{lib.judul}">
    <f:facet name="prepend">
      <b:icon name="book" />
    </f:facet>
  </b:inputText>
  <b:inputText placeholder="Book Writer" required="true" label="Book Writer" colMd="4" labelColMd="2" value="#{lib.penulis}">
    <f:facet name="prepend">
      <b:icon name="user" />
    </f:facet>
  </b:inputText>
  <b:inputText placeholder="Book Genre" required="true" label="Book Genre" colMd="4" labelColMd="2" value="#{lib.genre}">
    <f:facet name="prepend">
      <b:icon name="certificate" />
    </f:facet>
  </b:inputText>
  <b:inputText placeholder="Book Cover (Google Drive)" required="true" label="Book Cover (Google Drive)" colMd="4" labelColMd="2" value="#{lib.img}">
    <f:facet name="prepend">
      <b:icon name="link" />
    </f:facet>
  </b:inputText>
  <b:inputText placeholder="Book PDF Link" required="true" label="Book PDF Link" colMd="4" labelColMd="2" value="#{lib.link}">
    <f:facet name="prepend">
      <b:icon name="link" />
    </f:facet>
  </b:inputText>   
    <table class="table table-bordered table-striped text-center justify-content-center">
        <tr>
            <td>
                <b:commandButton value="Cancel" action="#{lib.goBack()}"   
                class="btn btn-danger" look="danger" style="width: 200px;"></b:commandButton>
            </td>
            <td>
                <b:commandButton value="Update" action="#{lib.editLib()}"   
                class="btn btn-success" look="success" style="width: 200px;"></b:commandButton>
            </td>
        </tr>
    </table>   
</b:form>
</center>  
</h:body>  
</html>
